<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="curso de bootstrap 3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <title>Dropdown</title>

    <style>
        body {
            background-color: #838383;
        }
        .jobotron {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="jobotron">
        <div class="container">
            <div class="btn-group dropup"> <!-- dropup sobe o item de menu -->
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> <!-- data-toggle: atributo gatilho, para chamada ao javascript-->
                    Abrir dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                </ul>
            </div>
        </div>
    </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
