<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="curso de bootstrap 3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <title>Imagem</title>

    <style>
        body {
            background-color: #838383;
        }

        img {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <img src="https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                alt="">
            <img src="https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-responsive"
                alt="">
            <img src="https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-center-block"
                alt="">
            <img src="https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-rounded"
                alt="">
            <img src="https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-circle"
                alt="">
            <img src="https://images.pexels.com/photos/2167039/pexels-photo-2167039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-thumbnail"
                alt="">

                <!-- inframe,  embed e outros -->
            <div class="embed-responsive embed-responsive-4by3">
                <iframe src="https://youtu.be/wPDGOYHNqMI?si=PUwulc6WxGaYOiGx" width="100%" height="315" frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
